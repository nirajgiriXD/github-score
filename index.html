<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Score</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="container">
        <div class="flex-container">
            <div class="flex-box p-3">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="query" placeholder="GitHub username" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit" id="search-btn">Search</button>
                </form>
                <div class="mt-4" id="gh-profile__container" style="display: none;">
                    <hr class="border mb-3">
                    <div>
                        <!-- Content for the first column -->
                        <center>
                            <a href="" id="gh-user-profile-link" target="_blank">
                                <img src="" alt="GitHub user profile" class="rounded" id="gh-user-profile-img">
                                <h5 class="text-center mt-3" id="gh-user-profile-name"></h5>
                                <span>Created: <span class="text-center" id="gh-iser-profile-created"></span></span>
                            </a>
                        </center>
                    </div>
                    <hr class="border my-3">
                    <div>
                        <!-- Content for the second column -->
                        <ul>
                            <li>Followers: <span id="gh-user-profile-followers"></span></li>
                            <li>Following: <span id="gh-user-profile-following"></span></li>
                            <li>Public Gists: <span id="gh-user-profile-gists"></span></li>
                            <li>Public Repositories: <span id="gh-user-profile-repositories"></span></li>
                        </ul>
                    </div>
                    <hr class="border my-3">
                    <div>
                        <!-- Content for the third column -->
                        <div>Score: <span id="gh-user-profile-score"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
